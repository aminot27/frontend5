<mat-card>
  <mat-card-header>
    <mat-card-header class="header-container">
      <div class="input-container">
          <mat-form-field class="grow">
              <input matInput (keyup)="Search($event)" placeholder="Buscar">
          </mat-form-field>
          <button mat-raised-button class="add-button"><mat-icon>add</mat-icon></button>
      </div>
  </mat-card-header>
    
  </mat-card-header>

  <mat-card-content>
    <table matSort mat-table [dataSource]="dataSource">

      <ng-container *ngFor="let column of displayedColumns; let i = index" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columnNames[i]}} </th>
        <td mat-cell *matCellDef="let element"> 
          {{column === 'created' || column === 'modified' ? (element[column] | date: 'dd/MM/yyyy, h:mm a') : element[column]}} 
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button (click)="onAction('edit', element)" color="primary"><mat-icon>edit</mat-icon></button>
          <button mat-raised-button (click)="onAction('delete', element)" color="warn"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns.concat('actions')"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns.concat('actions');"></tr>
    </table>
  </mat-card-content>
  <mat-card-footer>
    <mat-paginator [pageSizeOptions]="[10, 50, 100]" showFirstLastButtons></mat-paginator>
  </mat-card-footer>
</mat-card>
